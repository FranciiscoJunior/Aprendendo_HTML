<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inputs do HTML</h1>

    <form>

        <!--Campos de nome-->
        <label for="nome">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>
        <br><br>

        <!--Campo de email-->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu nome" required>
        <br><br>

        <!--Campo de senha-->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha">
        <br><br>

        <!--Campo de seleção radio-->
        <label>Genero</label><br>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>

        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" id="outro">
        <label for="outro">Outro</label>
        <br><br>

        <!--Campo de seleção multipla (checkbox)-->
        <label>Interesses:</label><br>
        <input type="checkbox" id="backend" value="backend" name="interesses">
        <label for="backend">Backend</label>
        <input type="checkbox" id="frontend" value="frontend" name="interesses">
        <label for="frontend">frontend</label>
        <input type="checkbox" id="fullstack" value="fullstack" name="interesses">
        <label for="fullstack">Fullstack</label><br>

        <!--Campo de data-->
        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimento" name="nascimento"><br><br>

        <!--Campo de upload de arquivos-->
        <label for="fotoDePerfil">Foto de perfil</label>
        <input type="file" id="fotoDePerfil" name="perfil"><br><br>

        <!--Campo de caixa de seleção-->

        <label for="situacao">Situação Atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções...</option>
            <option value="estudante">Estudando para me tornar um programador</option>
            <option value="estagiario">Atuanado como estagiario/trainee</option>
            <option value="junior">Atuando como desenvolvedor junior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor senior</option>
        </select>
        <br>
        <br>
        <!--Campo de texto de mutiplas linhas-->

        <label for="sobre">Sobre mim:</label>
        <textarea name="sobre" id="sobre" cols="40" rows="5" placeholder="Fale um pouco sobre você..."></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
